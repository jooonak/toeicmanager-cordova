<html lang="en">
<head>

   style-src  'self' 'unsafe-inline' *">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Ratchet 관련 태그임 필요에 따라 js는 주석처리하면 됩니다 -->
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->

    <title>Views</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        display: grid;
        grid-template-areas:
                'header header header'
                'top top top';
        grid-auto-rows:  44px 90%;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: white;
        text-align: center;
        height: 100%;
    }

    .box {
        font-size: 150%;
        margin-left: 10px;
        margin-right: 10px;
    }

    .header {
        grid-column: 1/4;
    }

    .top {
        background-color: cadetblue;
        grid-column: 1/4;

        /*margin-top: 2%;*/
        /*margin-bottom: 2%;*/
    }

    .word{
        border-style: solid ;
        border:5px;
        border-color: #00AFF0;

    }

</style>

<body>
<div class='container'>
    <div class="box header">
        <header class="bar bar-nav">
            <a class="icon icon-left-nav pull-left back"></a>
            <h1 class="title">Toeic Manager</h1>
        </header>
    </div>

    <div class="box top">
        <div class="word">

        </div>
    </div>



    <!--<div class="box middle">
        <div class="meaning">

        </div>
    </div>-->


</div>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/getUrlParams.js"></script>

<script TYPE="application/javascript">
    $(document).ready(function(){
        var vno = getUrlParams('vno');
        var wno = getUrlParams('wno');

        //단어 리스트를 가져오는 ajax 요청
        $.ajax({
            url: "http://192.168.0.25:8080/vocabulary/"+vno+"/words/"+wno,
            dataType: "json",
            type : 'get',
            success: function(result) {
                console.log(result);
                $(".word").append(result.word);
                $(".word").append(result.meaning);

            }
        });

        //뒤로 가기 버튼
        $(".back").on("click",function(){
            window.location.href = "words.html?vno="+vno;
        });


    });
</script>
</html>
