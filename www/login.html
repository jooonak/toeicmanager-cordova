<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><!--한글 깨짐 문제 해결-->

   style-src  'self' 'unsafe-inline' *">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- Ratchet 관련 태그임 필요에 따라 js는 주석처리하면 됩니다 -->

    <title>Login</title>
</head>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: url('img/login.png') fixed;
        background-size: cover;
    }

    .container {
        display: grid;
        grid-template-areas:
                'header header'
                'top top'
                'contents contents'
                'bottom bottom'
                'footer footer';
        grid-auto-rows:  1fr 15% 45% 15% 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        height: 100%;
    }

    .box {
        font-size: 150%;
        margin-left: 10px;
        margin-right: 10px;
    }

    .header {
        grid-column: 1/3;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;
    }

    .top {
        grid-column: 1/3;
    }

    .bottom {
        grid-column: 1/3;
    }

    .footer {
        grid-column: 1/3;
    }

    .dark {
        background: #222222;
    }

    .contents{
        text-align: center;
        grid-column: 1/3;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        justify-content: center;
        align-items: center;

    }

    .input {

    }

    ::-webkit-scrollbar {
        display: none;
    }

</style>

<body>
<div class='container'>

    <div class="box header">
            <h1 class="title" style="color: white; font-size: 35px;">Toeic Manager</h1>
    </div>
    <div class="box top"></div>
    <div class="box contents">
        <div class="input">

            <p>
                <label style="color: white; font-size: 18px;" for="mid">Username</label>
                <input type="text" id="mid" name="mid" required>
            </p>
            <p>
                <label style="color: white; font-size: 18px;" for="mpw">Password</label>
                <input type="password" id="mpw" name="mpw" required>
            </p>

            <p>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label style="color: white; font-size: 15px;">Remember-Me?</label>
            </p>

        </div>
    </div>
    <div class="box bottom"></div>
    <div class="box footer">
        <nav class="bar bar-tab" style="border-radius: 5px;height: 9%">
            <a style="border-right:1px solid gray;" class="tab-item active join" href="#">
                Sign up
            </a>
            <a class="tab-item login" href="#">
                Sign in
            </a>
        </nav>
    </div>
</div>
</body>

<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/getUrlParams.js"></script>

<script src="sweetalert2/sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2/sweetalert2.min.css">

<script type="application/javascript">

    if (localStorage.member) {
        window.location = 'main.html';
    }

    $(document).ready(function(){
        //로그인
        $(".login").on("click",function (e) {
            e.preventDefault();
            var mid = $("#mid").val();
            var mpw = $("#mpw").val();

            if (mid && mpw) {
                var data = {mid : mid, mpw : mpw};

                $.ajax({
                    type :'post',
                    url: 'http://192.168.0.24:8080/login/',
                    data: JSON.stringify(data),
                    contentType: 'application/json;',
                    success: function(result) {

                        console.log(result);
                        if (result.mid) {
                            localStorage.member = JSON.stringify(result);
                            window.location.href="main.html";
                        } else {
                            swal({
                                title: 'ID 또는 PW 확인',
                                type: 'error'
                            });
                        }

                    }
                });
            } else {
                swal({
                    title: '빈 칸을 입력해 주세요',
                    type: 'error'
                });
            }

        });

        //회원가입 (아직 간략한 내용이고 추후에 수정해야함)
        $(".join").on("click",function () {

            swal({
                title: '회원가입',
                html:
                '<p><label>id</label><input id="swal-input1" class="swal2-input"></p>' +
                '<p><label>password</label><input id="swal-input2" class="swal2-input"></p>' +
                '<p><label>이름</label><input id="swal-input3" class="swal2-input"></p>',
                showCancelButton: true,
                preConfirm: () => {
                return $.ajax({
                    type: 'post',
                    url: 'http://192.168.0.24:8080/login/join' ,
                    contentType: 'application/json;',
                    data :JSON.stringify(
                        {mid : $('#swal-input1').val(),
                        mpw : $('#swal-input2').val(),
                        name : $('#swal-input3').val()}),
                    success: function () {
                        setTimeout(function () {
                            swal({
                                title: '등록되었습니다.',
                                type: 'success',
                                timer: 2000
                            });
                        });
                    }
                    });
                }
            });
        });
    });
</script>
</html>
