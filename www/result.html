    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        google.charts.load('current', {'packages':['corechart']});

        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

          /*  $.ajax({
                url: "http://192.168.0.25:8080/chart/day,
                dataType: "json",
                type : 'get',
                success: function(result) {

                    $(".word").append(result.word);
                    $(".meaning").append(result.meaning);

                }
            });*/

            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work',     11],
                ['Eat',      2],
                ['Commute',  2],
                ['Watch TV', 2],
                ['Sleep',    7]
            ]);

            var options = {
                title: 'day',
                pieHole: 0.4,
                chartArea:{left : 20, top : 50, width : '90%', height : '100%'},
                //colors:['red','#004411','#7e8c1a']
                fontSize: 15,
                legend:{
                    position: 'top',
                    maxLines: 5,
                    textStyle: {color: 'black', fontSize: 15},
                    alignment:'start',

                    },
                titleTextStyle:{color: 'black', fontSize: 25},
            };

            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

    <title>Chart</title>

<style>
    html, body {
        margin: 0;

    .container {
        display: grid;

        align-items: center;
    }

    .segmented-control .control-item{
        font-size: 15px;
        font-weight: 500;
        height: 40px;
        padding-top: 12px;
     }
</style>

<div class='container'>
