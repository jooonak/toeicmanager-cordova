<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><!--한글 깨짐 문제 해결-->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Title</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
    }

    .container {
        display: grid;
        grid-template-areas:
                'header header header'
                'top top top'
                'middle middle middle'
                'bottom bottom bottom'
                'footer footer footer';
        grid-auto-rows:  1fr 150px 150px 150px 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: white;
        text-align: center;
        height: 640px;
    }

    .box {
        font-size: 150%;
        margin-left: 10px;
        margin-right: 10px;
    }

    .header {
        background-color: beige;
        grid-column: 1/4;
        margin-top: 10px;
    }

    .top {
        background-color: cadetblue;
        grid-column: 1/4;
        grid-row: 2/5;
        margin-bottom: 10px;
    }

</style>
<body>
<div class='container'>
    <div class="box header">make your own vocabulary</div>
    <div class="box top">
        <form>
            <h1>vocabulary name</h1>
            <input class = "vname" type="text" name = "vname">
            <input class = "regBtn" type = "button" value = "register">
        </form>
    </div>


</div>
</body>


<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/getUrlParams.js"></script>
<script TYPE="application/javascript">
    $(document).ready(function () {
        //단어장 생성
        $(".regBtn").on("click", function(e){
            e.preventDefault();
            $.ajax({
                type : 'post',
                url: 'http://localhost:8080/vocabulary/'+$(".vname").val(),
                success: function() {
                    alert("등록 성공");
                    window.location.href = "/cordva/www/vocabulary.html";
                }
            });
        });


    });
</script>
</html>
