<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><!--한글 깨짐 문제 해결-->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Title</title>
</head>

<style type="text/css">
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    .container {
        display: grid;
        grid-template-areas:
                'header header header'
                'top top top'
                'middle middle middle'
                'bottom bottom bottom'
                'footer footer footer';
        grid-auto-rows:  1fr 150px 150px 150px 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: white;
        text-align: center;
        height: 100%;
    }

    .box {
        font-size: 150%;
        margin-left: 10px;
        margin-right: 10px;
    }

    .header {
        background-color: beige;
        grid-column: 1/4;
        margin-top: 10px;
    }

    .top {
        background-color: cadetblue;
        grid-column: 1/4;
        grid-row: 1/6;
        margin-top: 10px;
        margin-bottom: 10px;
    }


    .img{
        background-color: #ffc9de;
        height: 65%;
    }

    .title{
        background-color: #333333;
        height: 15%;
    }


</style>
<body>
<div class='container'>

    <div class="box top box">TestEnd page
        <div class="title box">
            <h1>끝났습니다</h1>
        </div>
        <div class="img box">
            img
        </div>
        <div>
                <input type="button" value="status"></input>
                <input type="button" value="next"></input>
                <input type="button" value="stop"></input>
        </div>
    </div>


</div>

<script type="text/javascript" src="http://192.168.0.25:3000/javascripts/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/getUrlParams.js"></script>
<script type="text/javascript">
    var score = getUrlParams('score');

    console.log(score);
    $(".title").append("<h3>" + score + "</h3>");
</script>
</body>
</html>
