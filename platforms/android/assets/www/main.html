<style>
    body {
        margin: 0;

    .container {
        display: grid;
        grid-template-areas:

                'top top top'
                'middle middle middle'
                'bottom bottom bottom'
                'footer footer footer';
        grid-auto-rows: 1fr 100px 125px 100px 1fr;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        background-color: white;
        text-align: center;
        height: 640px;

    }

    .box {
        font-size: 150%;
    }

    .header {
    // min-height: 100px;
    //background-color: beige;
        margin-top: 10px;
    }

    .top {
        background-color: #b28dff;
        grid-column: 1/4;
        grid-row: 2/3;
    }

    .middle {
        background-color: #aff8db;
    }

    .middle.mid{
        background-color: #FFFFFF;
    }

    .bottom {
        background-color: #ffc9de;
        grid-column: 1/4;
        grid-row: 4/5;
    }

    .footer {
    //min-height: 100px;
    //background-color: tan;
        margin-bottom: 10px;
    }
    .left {
        margin-left: 10px;
    }

    .right{
        margin-right: 10px;
    }


</style>

    <div class="box footer "></div>
    <div class="box footer right"></div>
</div>
</body>
